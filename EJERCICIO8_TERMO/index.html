<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Termómetro </title>
    <link href="estilos.css" type="text/css" rel="stylesheet"/>
</head>

<body>
    
    <div class="container">

        <h1 class="titulo"> Tabla de colores de temperaturas en Celsius </h1>

        <div class="flexrow"> 
            <div class="caja0"> </div>
            <div class="cero"> Temperatura 00°C </div>
        </div>
        
        <div class="flexrow"> 
            <div class="caja5"> </div>
            <div class="cinco"> Temperatura 05°C </div>
        </div>

        <div class="flexrow"> 
            <div class="caja10"> </div>
            <div class="diez"> Temperatura 10°C </div>
        </div>

        <div class="flexrow"> 
            <div class="caja15"> </div>
            <div class="quince"> Temperatura 15°C </div>
        </div>

        <div class="flexrow"> 
            <div class="caja20"> </div>

        </div>

        <div class="flexrow"> 
            <div class="caja25"> </div>
            <div class="veinticinco"> Temperatura 25°C </div>
        </div>

        <div class="flexrow"> 
            <div class="caja30"> </div>
            <div class="treinta"> Temperatura 30°C </div>
        </div>

        <div class="flexrow"> 
            <div class="caja35"> </div>
            <div class="treintaycinco"> Temperatura 35°C </div>
        </div>

        <div class="flexrow"> 
            <div class="caja40"> </div>
            <div class="cuarenta"> Temperatura 40°C </div>
        </div>

        <div class="flexrow"> 
            <div class="caja45"> </div>
            <div class="cuarentaycinco"> Temperatura 45°C </div>
        </div>

        <div class="flexrow"> 
            <div class="caja50"> </div>
            <div class="cincuenta"> Temperatura 50°C </div>
        </div>


    </div>

</body>
</html>
